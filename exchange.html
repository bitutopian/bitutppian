<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>exchange</title>
    <link rel="stylesheet" type="text/css" href="styles/iview.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/iview.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div id="app">
        <div class="wrapper-header">
          <i-menu mode="horizontal" :theme="theme1" active-name="1">
            <div class="wrapper-header-nav">
                <a href="home.html" class="wrapper-header-nav-logo">
                    <img src="img/bit.png">
                </a>
                <menu-item name="1">
                    <a href="#">EXCHANGE</a>
                </menu-item>
                <menu-item name="2">
                    <a href="indicators.html">INDICATORS</a>
                </menu-item>
                <menu-item name="3">
                    <a href="https://cn.tradingview.com/">TRADING VIEW</a>
                </menu-item>
                <div class="wrapper-header-nav-list">
                    <submenu name="4">
                        <template slot="title">
                            English
                        </template>
                        <menu-item name="4-1"><a href="home.html" class="afont">English</a></menu-item>
                        <menu-item name="4-2"><a href="home-cn.html" class="afont">简体中文</a></menu-item>
                    </submenu>
                </div>
            </div>
          </i-menu>
        </div>
        <div class="indicator-data">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div id="technical-analysis"></div>
              <div class="tradingview-widget-copyright"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
              <script type="text/javascript">
              new TradingView.widget(
              {
              "container_id": "technical-analysis",
              "width": "94%",
              "height": 600,
              "symbol": "AAPL",
              "interval": "D",
              "timezone": "exchange",
              "theme": "dark",
              "style": "1",
              "toolbar_bg": "#f1f3f6",
              "withdateranges": true,
              "hide_side_toolbar": false,
              "allow_symbol_change": true,
              "save_image": false,
              "studies": [
                "ROC@tv-basicstudies",
                "StochasticRSI@tv-basicstudies",
                "MASimple@tv-basicstudies"
              ],
              "show_popup_button": true,
              "popup_width": "1000",
              "popup_height": "650",
              "locale": "zh_CN"
            }
              );
              </script>
            </div>
            <!-- TradingView Widget END -->

        </div>
        <Footer>
          <div class="footer">
              <p>Copyright © 2013-2019 XXXX Inc. All rights reserved.</p >
          </div>
       </Footer>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            theme1: 'dark',
        },
        methods: {
            
        }
    })
  </script>
</body>
</html>
